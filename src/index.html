<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/const.color.css">
  <link rel="stylesheet" href="./css/root.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Главная страница</title>
</head>
<body>
<header>
	<div class="container">
		<a href="./index.html" class="logo">
			<img src="/public/assets/icon/todo-list.png" class="logo" alt="Logo" />
		</a>
		<nav>
			<form action="#">
				<input type="search" placeholder="Найти">
				<button type="submit"><img src="/public/assets/icon/search.png" alt="search"></button>
			</form>
			<a class="link"><img src="#" alt="filter"></a>
			<a href="#" class="link">
				<img src="#" alt="preference">
			</a>
			<a class="btn" href="./auth/login.html">Войти</a>
		</nav>
	</div>
</header>
    <main>
			<div class="container">
				<aside class="asidebar">
					<div class="list">
						<button>Все задачи</button>
						<button>Важное</button>
						<button>Не давно удалённое</button>
					</div>
					<h2>Категории</h2>
					<div class="category">
						<button>Без категории</button>
						<button>Работа</button>
						<button>Личное</button>
						<button>Шопинг</button>
						<button>Повседневное</button>
						<button>Путешествия</button>
					</div>
				</aside>
				<section class="todo-list">
					<!-- <button class="title" id="targetFilterDate"><div><span id="dateTime"></span> (<span id="countDate"></span>)</div><span id="rotateDate">▼</span></button>
					<div class="date__task" id="filterDefault">
						<div class="task ?"></div>
					</div> -->
					<!-- Подумать над логикой со временем -->
					<button class="title" id="targetFilterDefault"><div>НЕТ ДАТЫ (<span id="countDefault"></span>)</div><span id="rotateDefault">▼</span></button>
					<div class="default__task" id="filterDefault">
						<div class="task active">
							<div class="name"><div class="object"><span class="aim"></span></div></div><input type="checkbox">
						</div>
						<div class="task">
							<div class="name"><div class="object"><span class="aim"></span></div></div><input type="checkbox">
						</div>
					</div>
					<button class="title" id="targetFilterComplete"><div>ВЫПОЛНЕНО (<span id="countComplete"></span>)</div><span id="rotateComplete">▼</span></button>
					<div class="sec__comlete">
						<div class="task complete">
							<div class="name">
								<div class="object"></div>
								<span class="aim"></span>
							</div>
							<input type="checkbox" checked>
						</div>
					</div>
				</section>
				<section class="qustions">
					<div class="aim">
						<input type="checkbox"><input type="text">
					</div>
					<button class="priority" id="targetCanvasPrionrity">
						<div class="intro"><img src="#" alt="priority"><span>Средний ></span></div>
						<span></span>
					</button>
					<div class="date"><img src="#" alt="date"><input type="date"></div>
					<button class="category"><div><img src="#" alt="category"><span>Категория</span></div>
					<span>Без категории ></span></button>
					<div class="discribe">
						<input type="text" placeholder="Опишите эту задачу или план">
						<input type="file">
					</div>
				</section>
			</div>
    </main>
<footer>
		<div class="container">
			<div class="contact">
				<p class="telega">@ncuxoseeliq</p>
			</div>
			<nav>
				<a href="#" class="link">Политика конфинденциальности</a>
				<a class="link" href="#">Отзывы</a>
			</nav>
		</div>
</footer>
</body>
</html>
