<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/const.color.css">
  <link rel="stylesheet" href="../css/root.css">
  <link rel="stylesheet" href="../css/signIn.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Регистрация</title>
</head>
<body>
<header>
	<div class="container">
		<a href="../index.html" class="logo">
			<img src="../../public/assets/icon/todo-list.png" class="logo" alt="Logo" />
		</a>
		<nav>
			<a href="../errorHTML/error403.html" class="link img-link">
				<img src="../../public/assets/icon/pref__OFF.png" alt="preference">
			</a>
			<a href="./errorHTML/error403.html" class="link img-link">
				<img src="../../public/assets/icon/themes.png" alt="preference">
			</a>
			<a class="btn" href="login.html">Войти</a>
		</nav>
	</div>
</header>
		<main class="registration__sec">
			<section class="container">
					<form action="/login" class="register__form">
						<h1 class="sec__title inversion">Регистрация</h1>
						<div class="content">
							<label for="userName">Имя</label>
							<input id="userName" type="text" name="userName" required />
						</div>

						<div class="content">
							<label for="surname">Фамилия</label>
							<input id="surname" type="text" name="surname" required />
						</div>

						<div class="content">
							<label for="email">Email</label>
							<input id="email" type="email" name="email" required />
						</div>

						<div class="content">
							<label for="password">Пароль</label>
							<input type="password" id="password" name="password" required/>
						</div>

						<div class="content">
							<label for="confirm-password">Подтвердите пароль</label>
							<input id="confirm-password" type="password" name="confirmPassword" required/>
						</div>

						<div class="submit">
							<input id="terms" type="checkbox" name="terms" class="checkbox" required />
							<label for="terms"
								>Я соглашаюсь на обработку
								<a href="#" class="link-transition">персональных данных</a>
							</label>
						</div>

						<div class="submit">
							<button type="submit" onclick="window.location.href='#'" class="btn">Зарегистрироваться</button>
						</div>
						
							<div class="link_group">
								<a href="login.html" class="link-transition">Есть аккаунт?</a>
								<a href="#" class="link-transition">Забыли пароль?</a>
							</div>
					</form>
			</section>
		</main>
<footer>
		<div class="container">
			<address class="contact">
				<p class="telega">@ncuxoseeliq</p>
			</address>
			<nav>
				<a href="../errorHTML/error403.html" class="link">Политика конфинденциальности</a>
				<a class="link" href="../errorHTML/error403.html">Отзывы</a>
			</nav>
		</div>
</footer>
</body>
</html>
