<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/const.color.css">
  <link rel="stylesheet" href="../css/root.css">
  <link rel="stylesheet" href="../css/signIn.css">
  <title>Вход</title>
</head>
<body>
<header>
	<div class="container">
		<a href="../index.html" class="logo">
			<img src="/public/assets/icon/todo-list.png" class="logo" alt="Logo" />
		</a>
		<nav>
			<form action="#">
				<input type="search" placeholder="Найти">
				<button type="submit"><img src="/public/assets/icon/search.png" alt="search"></button>
			</form>
			<a class="link img-link" href="../errorHTML/error403.html">
				<img src="/public/assets/icon/filter__OFF.png" alt="filter">
			</a>
			<a href="../errorHTML/error403.html" class="link img-link">
				<img src="/public/assets/icon/pref__OFF.png" alt="preference">
			</a>
			<a href="./errorHTML/error403.html" class="link img-link">
				<img src="/public/assets/icon/themes.png" alt="preference">
			</a>
			<a class="btn" href="register.html">Регистрация</a>
		</nav>
	</div>
</header>
<main>
	<section class="registration__sec">
		<div class="container">
			<form action="/registration" method="post" class="register__form">
				<h1 class="sec__title inversion">Вход</h1>
				<span class="error_global">
							Неверный логин или пароль<br>
							Пользователь не найден<br>
							Не удалось установить связь с сервером
				</span>
				<div class="content">
				  <label for="email">Email</label>
					<input type="email" name="email" placeholder="Введите почту" required />
					<span class="error_message">
								Это обязательное поле
					</span>
			  </div>
				<div class="content">
					<label for="password" class="form-label">Пароль</label>
					<input type="password" name="password" placeholder="Введите пароль" required />
					<span class="error_message">
								Это обязательное поле
					</span>
				</div>
				<div class="submit">
					 <input type="submit" onclick="window.location.href='#'"value="Войти" class="btn btnLogin" />
           <!-- Пока так -->
				</div>
				<div class="link_group">
					<a href="register.html" class="link-transition">Нет аккаунта?</a>
					<a href="#" class="link-transition">Забыли пароль?</a>
				</div>
		</form>
	</div>
</section>
</main>
<footer>
		<div class="container">
			<div class="contact">
				<p class="telega">@ncuxoseeliq</p>
			</div>
			<nav>
				<a href="../errorHTML/error403.html" class="link">Политика конфинденциальности</a>
				<a class="link" href="../errorHTML/error403.html">Отзывы</a>
			</nav>
		</div>
</footer>
</body>
</html>
